server:
  port: ${SERVER_PORT:8888}

spring:
  application:
    name: config-server
  cloud:
    config:
      enabled: true
      server:
        git:
          uri: ${GIT_URI:https://github.com/Oggie26/PostCast}
          username: ${GIT_USERNAME:}
          password: ${GIT_PASSWORD:}
          default-label: main
          clone-on-start: true
          force-pull: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: health,info
